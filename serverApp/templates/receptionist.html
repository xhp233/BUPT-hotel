{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receptionist</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body class="container">
    <div class="d-flex justify-content-between align-items-center">
        <h1>前台操作台</h1>
        <a class="btn btn-primary" href="{% url 'logout' %}">登出</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">房间号</th>
                <th scope="col">状态</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
            <tr>
                <td>{{ room.roomNo }}</td>
                <td>{{ room.room_status }}</td>
                <td>
                    {% if room.room_status == "空闲" %}
                        <a class="btn btn-primary" href="{% url 'open_hotel' %}?roomNo={{ room.roomNo }}">开房</a>
                    {% elif room.room_status == "占用" %}
                        <a class="btn btn-secondary" href="{% url 'close_hotel' %}?roomNo={{ room.roomNo }}">退房</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
