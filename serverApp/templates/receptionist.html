{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Receptionist</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <h1>Room Information</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Room Number</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for ac in acs %}
            <tr>
                <td>{{ ac.roomNo }}</td>
                <td>{{ ac.room_status }}</td>
                <td>
                    {% if ac.room_status == "empty" %}
                        <a class="btn btn-primary" href="{% url 'open_hotel' %}?roomNo={{ ac.roomNo }}">Open Room</a>
                    {% elif ac.room_status == "occupied" %}
                        <a class="btn btn-secondary" href="{% url 'close_hotel' %}?roomNo={{ ac.roomNo }}">Close Room</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
