{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>中央空调控制</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center my-3">
            <h2 id="label">当前状态: {{ status }}</h2>
            <div>
                <button id="ACinfoButton" class="btn btn-primary mr-2">切换到客房空调</button>
                <button id="logoutButton" class="btn btn-secondary">退出登录</button>
            </div>
        </div>
        {% if status == '关闭' %}
        <form method="post" action="/manager/centralAC/open/">
            {% csrf_token %}
            <div class="form-group row">
                <label for="mode" class="col-sm-2 col-form-label">模式:</label>
                <div class="col-sm-10">
                    <select id="mode" name="mode" class="form-control">
                        <option value="cool">制冷</option>
                        <option value="heat">制热</option>
                    </select> 
                </div>
                
            </div>
            <div class="form-group row">
                <label for="max_temperature" class="col-sm-2 col-form-label">最高温度:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="max_temperature" name="max_temperature" value="24">
                </div>
            </div>
            <div class="form-group row">
                <label for="min_temperature" class="col-sm-2 col-form-label">最低温度:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="min_temperature" name="min_temperature" value="16">
                </div>
            </div>
            <div class="form-group row">
                <label for="speed_fee" class="col-sm-2 col-form-label">每度费用:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="speed_fee" name="speed_fee" value="1">
                </div>                
            </div>
            <button type="submit" class="btn btn-primary">开启</button>
        </form>
    {% elif status == '开启' %}
        <div id="info"></div>
        <form method="post" action="/manager/centralAC/close/">
            {% csrf_token %}
            <p>当前模式: {{ mode }}</p>
            <p>当前最高温度: {{ centralAC_info.max_temperature }}</p>
            <p>当前最低温度: {{ centralAC_info.min_temperature }}</p>
            <p>当前每度费用: {{ centralAC_info.speed_fee }}</p>
            <button type="submit" class="btn btn-primary">关闭</button>
        </form>
    {% endif %}
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            var max_temperature = document.getElementById('max_temperature').value;
            var min_temperature = document.getElementById('min_temperature').value;
            var speed_fee = document.getElementById('speed_fee').value;

            if (!isNumeric(max_temperature) || !isNumeric(min_temperature) || !isNumeric(speed_fee)) {
                alert('温度和费用必须为数字');
                event.preventDefault();
            } else if (parseFloat(min_temperature) > parseFloat(max_temperature)) {
                alert('最低温度不能高于最高温度');
                event.preventDefault();
            }
        });

        function isNumeric(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }
        $('#logoutButton').click(function() {
            window.location.href = '../../logout/';
        });

        $('#ACinfoButton').click(function() {
            window.location.href = '../';
        });
    </script>
</body>
</html>
