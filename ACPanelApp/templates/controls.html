{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>空调控制</title>
</head>
<body class="container py-5">
    <h1 class="mb-4">空调控制</h1>

    <div class="d-flex justify-content-between">
        <!-- 打开空调的表单 -->
        <form action="{% url 'power_on' room_no=room_no %}" method="post" class="mb-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-success">开启空调</button>
        </form>

        <!-- 关闭空调的表单 -->
        <form action="{% url 'power_off' room_no=room_no %}" method="post" class="mb-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">关闭空调</button>
        </form>

        <!-- 退出登录的按钮 -->
        <a href="{% url 'logout' %}" class="btn btn-secondary">退出登录</a>
    </div>

    <!-- 显示当前温度 -->
    <p class="mb-3">状态：{{ status }}</p>
    <p class="mb-3">当前温度：{{ current_temperature }} °C</p>
    <p class="mb-3">目标温度：{{ target_temperature }} °C</p>
    <p class="mb-3">风速：{{ speed }}</p>
    <p class="mb-3">费用：{{ fee }} 元</p>

    <!-- 调整温度的表单 -->
    <form action="{% url 'adjust_temperature' room_no=room_no target_temp=25 %}" method="post" class="mb-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="target_temp">目标温度：</label>
            <input type="text" name="target_temp" id="target_temp" value="25" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">调整温度</button>
    </form>

    <!-- 调整风速的表单 -->
    <form action="{% url 'adjust_speed' room_no=room_no speed='low' %}" method="post" class="mb-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="speed">风速：</label>
            <select name="speed" id="speed" class="form-control">
                <option value="low">低</option>
                <option value="mid">中</option>
                <option value="high">高</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">调整风速</button>
    </form>

</body>
</html>
