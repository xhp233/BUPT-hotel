<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>空调控制</title>
    <!-- 如果需要，可以在这里添加CSS样式 -->
</head>
<body>
    <h1>空调控制</h1>

    <!-- 打开空调的表单 -->
    <form action="{% url 'power_on' room_no=room_no %}" method="post">
        {% csrf_token %}
        <button type="submit">开启空调</button>
    </form>

    <!-- 关闭空调的表单 -->
    <form action="{% url 'power_off' room_no=room_no %}" method="post">
        {% csrf_token %}
        <button type="submit">关闭空调</button>
    </form>

    <!-- 显示当前温度 -->
    <p>当前温度：{{ current_temperature }} °C</p>

    <!-- 调整温度的表单 -->
    <form action="{% url 'adjust_temperature' room_no=room_no target_temp=25 %}" method="post">
        {% csrf_token %}
        <label for="target_temp">目标温度：</label>
        <input type="text" name="target_temp" id="target_temp" value="25" required>
        <button type="submit">调整温度</button>
    </form>

    <!-- 调整风速的表单 -->
    <form action="{% url 'adjust_speed' room_no=room_no speed='low' %}" method="post">
        {% csrf_token %}
        <label for="speed">风速：</label>
        <select name="speed" id="speed">
            <option value="low">低</option>
            <option value="mid">中</option>
            <option value="high">高</option>
        </select>
        <button type="submit">调整风速</button>
    </form>


</body>
</html>
